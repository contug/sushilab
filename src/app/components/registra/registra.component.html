<div class="root-component-container flex-container color-light" id="registra-container">
  <div class="header-container flex-container">
    <h1>Registrati</h1>
  </div>

  <div class="color-light">
    <mat-card class="mat-elevation-z8">
      <div class="card-container flex-container">
        <form class="flex-container register-form" action="" [formGroup]="formUtente">
          <input class="card-input" placeholder="Email" formControlName="email">
          <input class="card-input" placeholder="Password" formControlName="password">
          <input class="card-input" placeholder="Repeat password" formControlName="repeatpassword">
        </form>

        <button class="card-button color-dark mat-elevation-z8"
                (click)="registraUtente()">Registrati
        </button>
        <div id="already-registered">Gi√† registrato? Login</div>
      </div>
    </mat-card>
  </div>


</div>
