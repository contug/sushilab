<div class="root-component-container flex-container color-light" id="crea-sessione-container">
  <div class="flex-container header-container">
    <h1>Gestione Tavolo</h1>
    <h3>Numero tavolo: {{numeroTavolo}}</h3>
  </div>

  <mat-card class="mat-elevation-z8">
    <div class="card-container flex-container">
      <h3>Codice sessione: {{idSessione}}</h3>

      <div id="qr-code">
        <qrcode [qrdata]="this.qrData" [width]="this.width" [errorCorrectionLevel]="'M'"></qrcode>
      </div>

      <button class="card-button color-dark mat-elevation-z8">Esci dalla sessione
      </button>
    </div>
  </mat-card>
</div>
