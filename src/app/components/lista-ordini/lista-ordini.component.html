<div class="root-component-container flex-container color-light" id="lista-ordini-container">

  <div class="button-container ">
    <input id="tavolo" routerLink="/lista-ordini" class="threeButtons" type="image" src="../../../assets/img/desk.png"/>
    <input id="utente" routerLink="/tuoi-ordini" class="threeButtons" type="image"
           src="../../../assets/img/account.png"/>
    <input id="inarrivo" routerLink="/in-arrivo" class="threeButtons" type="image" src="../../../assets/img/index.png"/>
  </div>

  <div class="titolo">
    <h1 class="ordiniTavolo">Ordini del tavolo</h1>
  </div>

  <div class="color-light">
    <mat-card class="mat-elevation-z8" *ngFor="let item of ordiniTavolo">
      <div class="card-container flex-container">
        <div class="flex-container">
          <h1 class="nomePiatto">{{item.piatto.nome}}</h1>
          <h1 class="nomePiatto">{{item.piatto.numero + " - x"}}{{item.molteplicita}}</h1>
        </div>
      </div>
    </mat-card>

  </div>


</div>
