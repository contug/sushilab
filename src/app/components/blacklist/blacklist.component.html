<div class="root-component-container color-light flex-container" id="blacklist-container">
  <div class="flex-container header-container">
    <h1>Blacklist ingredienti</h1>
  </div>


    <mat-card class="mat-elevation-z8">
      <div class="card-container flex-container">
        <div class="flex-container">
          <h1 class="aggiungiIngrediente">Aggiungi Ingredienti</h1>
        </div>
        <button class="card-button color-dark mat-elevation-z8"
        (click)="openDialog(ingredienti)">+
        </button>
      </div>
    </mat-card>

  <div class="color-light">
    <mat-card [id]="item.nome" class="mat-elevation-z8" *ngFor="let item of ingredientiBlacklistati">
      <div class="card-container flex-container" >
        <div class="flex-container">
          <h1 class="nomePiatto">{{item.nome}}</h1>
        </div>
        <button class="card-button color-dark mat-elevation-z8"
                (click)="eliminaDallaBlacklist(item.nome)">-</button>

      </div>
    </mat-card>
  </div>


</div>
